<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Trip Planner Chat</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col h-screen font-sans">

  <!-- Header -->
  <header class="p-4 text-center bg-gray-800 shadow-sm">
    <h1 class="text-2xl font-semibold">🌍 AI Trip Planner</h1>
  </header>

  <!-- Chat area -->
  <main id="chatContainer" class="flex-1 overflow-auto p-4 flex flex-col gap-3"></main>

  <!-- Input area -->
  <div class="p-4 bg-gray-800 flex gap-2 shadow-inner">
    <textarea id="userInput" rows="1" placeholder="Type your question..." 
              class="flex-1 p-3 rounded-lg bg-gray-700 text-gray-100 outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
    <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-medium text-white">Send</button>
  </div>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
